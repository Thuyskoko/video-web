<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Video Admin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 30px 15px; color: #fff;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 30px;
            width: 100%; max-width: 500px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            margin-bottom: 25px;
        }

        h2, h3 { font-weight: 500; letter-spacing: 1px; margin-bottom: 20px; text-align: center; }

        .input-group { position: relative; margin-bottom: 20px; }
        
        input {
            width: 100%; padding: 15px 20px; background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 12px;
            outline: none; color: #fff; font-size: 15px; transition: 0.3s;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.6); }
        input:focus { border-color: #fff; background: rgba(255, 255, 255, 0.2); }

        button {
            width: 100%; padding: 15px; border: none; border-radius: 12px;
            font-weight: 600; cursor: pointer; transition: 0.3s; font-size: 16px;
        }

        .btn-update {
            background: #fff; color: #764ba2;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
        button:active { transform: translateY(0); }

        /* History List Style */
        .history-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px; padding: 18px; margin-bottom: 15px;
            border-left: 5px solid #fff; transition: 0.3s;
        }
        .history-item:hover { background: rgba(255, 255, 255, 0.15); }

        .url-display {
            font-size: 13px; color: rgba(255, 255, 255, 0.8);
            word-break: break-all; font-family: monospace; margin-bottom: 15px;
            display: block; line-height: 1.5;
        }

        .actions { display: flex; gap: 10px; justify-content: flex-end; }
        
        .btn-use { background: #4ade80; color: #064e3b; padding: 8px 18px; font-size: 13px; }
        .btn-delete { background: #f87171; color: #7f1d1d; padding: 8px 18px; font-size: 13px; }

        #status { text-align: center; font-size: 14px; margin-top: 15px; font-weight: 300; }

    </style>
</head>
<body>

<div class="glass-card">
    <h2>Video Controller</h2>
    <div class="input-group">
        <input type="text" id="videoUrl" placeholder="Paste Direct Video URL here...">
    </div>
    <button class="btn-update" onclick="updateVideo()">Update Live Video</button>
    <p id="status"></p>
</div>

<div class="glass-card">
    <h3>Update History</h3>
    <div id="historyList">Loading database...</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDahNKp2jaiJSHzNkKw_VtcCR55y9-IHTQ",
        databaseURL: "https://lovely-7c35f-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function updateVideo() {
        const url = document.getElementById('videoUrl').value.trim();
        const status = document.getElementById('status');
        if(!url) return alert("Please enter a valid URL");

        db.ref('video_data').update({ current_id: url })
        .then(() => {
            db.ref('history').push({ url: url, timestamp: Date.now() });
            status.innerText = "âœ“ System Updated Successfully";
            document.getElementById('videoUrl').value = "";
            setTimeout(() => { status.innerText = ""; }, 3000);
        });
    }

    db.ref('history').on('value', (snapshot) => {
        const list = document.getElementById('historyList');
        list.innerHTML = "";
        const data = snapshot.val();
        
        if(data) {
            Object.keys(data).reverse().forEach(key => {
                const item = data[key];
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <span class="url-display">${item.url}</span>
                    <div class="actions">
                        <button class="btn-use" onclick="restoreURL('${item.url}')">Use Again</button>
                        <button class="btn-delete" onclick="deleteHistory('${key}')">Remove</button>
                    </div>
                `;
                list.appendChild(div);
            });
        } else {
            list.innerHTML = "<p style='text-align:center; opacity:0.6;'>No history recorded yet.</p>";
        }
    });

    function deleteHistory(key) {
        if(confirm("Confirm to delete from history?")) {
            db.ref('history').child(key).remove();
        }
    }

    function restoreURL(url) {
        document.getElementById('videoUrl').value = url;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>

</body>
</html>
