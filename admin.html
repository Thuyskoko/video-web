<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#020617,#000);
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
}
.card{
  width:92%;
  max-width:420px;
  background:linear-gradient(145deg,#0f172a,#020617);
  padding:25px;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,255,255,.2);
}
h2{
  text-align:center;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border:none;
  border-radius:14px;
  background:#020617;
  color:#fff;
  font-size:15px;
  outline:none;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:bold;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(135deg,#22d3ee,#22c55e);
  box-shadow:0 10px 30px rgba(34,211,238,.4);
}
button:active{transform:scale(.97);}
</style>
</head>

<body>

<div class="card">
  <h2>ðŸŽ¬ Add YouTube Video</h2>
  <input id="title" type="text" placeholder="Video title">
  <input id="link" type="text" placeholder="YouTube link">
  <button onclick="addVideo()">ADD VIDEO</button>
</div>

<script>
/* ðŸ”¥ Firebase Config (lovely-7c35f) */
var firebaseConfig = {
  apiKey: "AIzaSyDahNKp2jaiJSHzNkKw_VtcCR55y9-IHTQ",
  authDomain: "lovely-7c35f.firebaseapp.com",
  databaseURL: "https://lovely-7c35f-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "lovely-7c35f",
  storageBucket: "lovely-7c35f.firebasestorage.app"
};

firebase.initializeApp(firebaseConfig);

/* ðŸ” Convert YouTube link â†’ embed */
function getEmbedUrl(url){
  let id="";
  if(url.includes("youtu.be/")){
    id = url.split("youtu.be/")[1].split("?")[0];
  }else if(url.includes("watch?v=")){
    id = url.split("watch?v=")[1].split("&")[0];
  }else if(url.includes("embed/")){
    return url;
  }
  return "https://www.youtube.com/embed/" + id;
}

/* âž• Add video to Firebase */
function addVideo(){
  const title = document.getElementById("title").value.trim();
  const link  = document.getElementById("link").value.trim();

  if(!title || !link){
    alert("Fill all fields");
    return;
  }

  const embedUrl = getEmbedUrl(link);

  firebase.database().ref("videos").push({
    title: title,
    url: embedUrl,
    time: Date.now()
  }).then(()=>{
    alert("Video Added âœ…");
    document.getElementById("title").value="";
    document.getElementById("link").value="";
  }).catch(e=>{
    alert(e.message);
  });
}
</script>

</body>
</html>
