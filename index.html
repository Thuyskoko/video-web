<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Videos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{
  margin:0;
  background:#020617;
  color:#fff;
  font-family:sans-serif;
}
h2{text-align:center;padding:15px;}
.video{
  margin:15px;
  background:#0f172a;
  padding:15px;
  border-radius:15px;
}
iframe{
  width:100%;
  height:200px;
  border-radius:12px;
}
</style>
</head>

<body>

<h2>ðŸŽ¬ Videos</h2>
<div id="list"></div>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyDahNKp2jaiJSHzNkKw_VtcCR55y9-IHTQ",
  authDomain: "lovely-7c35f.firebaseapp.com",
  databaseURL: "https://lovely-7c35f-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "lovely-7c35f",
  storageBucket: "lovely-7c35f.firebasestorage.app"
};

firebase.initializeApp(firebaseConfig);

const list = document.getElementById("list");

/* ðŸ”¥ READ videos from Firebase */
firebase.database().ref("videos").on("value", snap=>{
  list.innerHTML = "";
  snap.forEach(child=>{
    const v = child.val();
    list.innerHTML += `
      <div class="video">
        <h3>${v.title}</h3>
        <iframe src="${v.url}" allowfullscreen></iframe>
      </div>
    `;
  });
});
</script>

</body>
</html>
