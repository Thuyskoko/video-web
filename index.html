<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; background: #000; 
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        .video-wrapper {
            position: relative; width: 100%; max-width: 900px;
            aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        video { width: 100%; height: 100%; object-fit: contain; }

        /* Custom Fullscreen Button */
        .controls {
            position: absolute; bottom: 15px; right: 15px;
            display: flex; gap: 10px; z-index: 10;
        }

        .fs-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white; padding: 8px 15px; border-radius: 8px;
            cursor: pointer; font-size: 12px; font-weight: bold;
            text-transform: uppercase; transition: 0.3s;
        }
        .fs-btn:hover { background: rgba(255, 255, 255, 0.4); }
    </style>
</head>
<body>

<div class="video-wrapper" id="videoContainer">
    <video id="mainPlayer" controls autoplay playsinline>
        <source id="videoSrc" src="" type="video/mp4">
    </video>
    
    <div class="controls">
        <button class="fs-btn" onclick="toggleFullscreen()">Full Screen</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDahNKp2jaiJSHzNkKw_VtcCR55y9-IHTQ",
        databaseURL: "https://lovely-7c35f-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);

    const player = document.getElementById('mainPlayer');
    const source = document.getElementById('videoSrc');
    const container = document.getElementById('videoContainer');

    // Firebase Listen
    firebase.database().ref('video_data/current_id').on('value', (snapshot) => {
        const url = snapshot.val();
        if(url) {
            source.src = url;
            player.load();
            player.play().catch(e => console.log("Autoplay blocked"));
        }
    });

    // Fullscreen Function
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.webkitRequestFullscreen) { /* Safari */
                container.webkitRequestFullscreen();
            } else if (container.msRequestFullscreen) { /* IE11 */
                container.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }
</script>
</body>
</html>
